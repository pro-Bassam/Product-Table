<mat-card>
  <form (submit)="onAdd(productFrom)" #productFrom="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input
        matInput
        placeholder="name"
        type="text"
        name="name"
        ngModel
        required
        #name="ngModel"
      />
      <mat-error *ngIf="name.invalid">Please enter a product name.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product category</mat-label>
      <input
        matInput
        placeholder="category"
        type="text"
        name="category"
        ngModel
        required
        #category="ngModel"
      />
      <mat-error *ngIf="category.invalid"
        >Please enter a product category.</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product price</mat-label>
      <input
        matInput
        placeholder="price"
        type="text"
        name="price"
        ngModel
        required
        #price="ngModel"
      />
      <mat-error *ngIf="price.invalid">Please enter a product price.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product date</mat-label>
      <input
        matInput
        placeholder="date"
        type="text"
        name="date"
        ngModel
        required
        #date="ngModel"
      />
      <mat-error *ngIf="date.invalid">Please enter a product date.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <!-- <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div> -->
    <br />
    <button mat-raised-button color="primary" type="submit">
      Add product
    </button>
  </form>
</mat-card>
