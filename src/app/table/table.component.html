<div *ngIf="products.length > 0; else noproducts">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar>
        <img src="" alt="" />
      </div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>category: {{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imagepath" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <div>
        <h3>price: {{ product.price }}</h3>
        <h3>date: {{ product.date }}</h3>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-button (click)="onChange(product)">
        Edit
      </button>
      <button color="warn" mat-button (click)="onRemove(product)">
        Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="products.length <= 0">
  No products
</p>
